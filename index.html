<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/header.min.css">
    <title>Nasco</title>
</head>

<body>
    <header>
        <div class="header-options">
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <img src="img/header/icons/usa.png" alt="usa flag">
                        <span>United States</span>
                        <img src="img/header/icons/canada.png" alt="canada flag">
                        <span>Canada</span>
                    </div>

                    <div class="col offset-6">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Eng
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#">Lang 1</a></li>
                                <li><a class="dropdown-item" href="#">Lang 2</a></li>
                                <li><a class="dropdown-item" href="#">Lang 3</a></li>
                            </ul>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                USD
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#">Currency 1</a></li>
                                <li><a class="dropdown-item" href="#">Currency 2</a></li>
                                <li><a class="dropdown-item" href="#">Currency 3</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="header-main">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <img src="img/header/nasco.png" alt="nasco logo">
                        <img src="img/header/ledBeauty.png" alt="led beauty logo">
                    </div>
                    <div class="col-6 offset-1">
                        <form>
                            <div class="input-group">
                                <input type="text" class="form-control icon" placeholder="Search">
                                <div class="input-group-append">
                                    <button class="btn btn-secondary header-form__submit" type="button">
                                        Search
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col">
                        <div class="header-favCart">
                            <svg width="33" height="33" viewBox="0 0 33 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M16.4995 28.5722C-10.1667 13.8334 8.49999 -2.16662 16.4995 7.95079C24.5 -2.16663 43.1666 13.8334 16.4995 28.5722Z"
                                    stroke="#1A1A1A" stroke-width="1.5" />
                            </svg>
        
                            <svg width="2" height="25" viewBox="0 0 2 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <line x1="1" y1="0.5" x2="0.999999" y2="24.5" stroke="#CCCCCC" />
                            </svg>
        
        
                            <div class="header-cart">
                                <svg width="33" height="31" viewBox="0 0 33 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12.7188 26.6875C13.3573 26.6875 13.875 26.2118 13.875 25.625C13.875 25.0382 13.3573 24.5625 12.7188 24.5625C12.0802 24.5625 11.5625 25.0382 11.5625 25.625C11.5625 26.2118 12.0802 26.6875 12.7188 26.6875Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M28.9062 26.6875C29.5448 26.6875 30.0625 26.2118 30.0625 25.625C30.0625 25.0382 29.5448 24.5625 28.9062 24.5625C28.2677 24.5625 27.75 25.0382 27.75 25.625C27.75 26.2118 28.2677 26.6875 28.9062 26.6875Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M3.46875 3.3125H8.09375L11.5625 21.375H30.0625" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M11.5625 17.125H29.5884C29.7221 17.1251 29.8517 17.0826 29.9552 17.0047C30.0586 16.9269 30.1295 16.8185 30.1557 16.698L32.237 7.13551C32.2538 7.0584 32.2517 6.97883 32.231 6.90253C32.2103 6.82624 32.1713 6.75513 32.1171 6.69433C32.0628 6.63353 31.9945 6.58456 31.9172 6.55095C31.8398 6.51735 31.7553 6.49995 31.6697 6.5H9.25" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    
                                    
                                <div class="header-cart__count">
                                    <span>2</span>
                                </div>

                                <div class="header-cart__amount">
                                    <span>Shopping cart</span>
                                    <span>$57.00</span>
                                </div>
                            </div>
        
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
