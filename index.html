<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/header.min.css">
    <title>Nasco</title>
</head>

<body>
    <header>
        <div class="header-options">
            <div class="container">
                
                <div class="header-left">
                    <div class="header-usa">
                        <img src="img/header/icons/usa.png" alt="usa flag">
                        <span>United States</span>
                    </div>
                    <div class="header-canada">
                        <img src="img/header/icons/canada.png" alt="canada flag">
                        <span>Canada</span>
                    </div>
                </div>

                <div class="header-right">
                    <div class="dropdown">
                        <button class="btn btn-secondary btn-sm dropdown-toggle header-lang" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                         Eng
                        </button>
                        <div class="dropdown-menu dmLang" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">Lang 1</a>
                          <a class="dropdown-item" href="#">Lang 2</a>
                          <a class="dropdown-item" href="#">Lang 3</a>
                        </div>
                      </div>

                      <div class="dropdown">
                        <button class="btn btn-secondary btn-sm dropdown-toggle header-lang" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                         USD
                        </button>
                        <div class="dropdown-menu dmCurrency" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">Currency 1</a>
                          <a class="dropdown-item" href="#">Currency 2</a>
                          <a class="dropdown-item" href="#">Currency 3</a>
                        </div>
                      </div>
                </div>

            </div>
        </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
