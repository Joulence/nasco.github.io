<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/header.min.css">
    <title>Nasco</title>
</head>

<body>
    <header>
        <div class="header-options">
            <div class="container">

                <div class="header-left">
                    <div class="header-usa">
                        <img src="img/header/icons/usa.png" alt="usa flag">
                        <span>United States</span>
                    </div>
                    <div class="header-canada">
                        <img src="img/header/icons/canada.png" alt="canada flag">
                        <span>Canada</span>
                    </div>
                </div>

                <div class="header-right">
                    <div class="dropdown">
                        <button class="btn btn-secondary btn-sm dropdown-toggle header-lang" type="button"
                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Eng
                        </button>
                        <div class="dropdown-menu dmLang" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Lang 1</a>
                            <a class="dropdown-item" href="#">Lang 2</a>
                            <a class="dropdown-item" href="#">Lang 3</a>
                        </div>
                    </div>

                    <div class="dropdown">
                        <button class="btn btn-secondary btn-sm dropdown-toggle header-lang" type="button"
                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            USD
                        </button>
                        <div class="dropdown-menu dmCurrency" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Currency 1</a>
                            <a class="dropdown-item" href="#">Currency 2</a>
                            <a class="dropdown-item" href="#">Currency 3</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="header-main">
            <div class="container">
                <div class="header-logos">
                    <img src="img/header/nasco.png" alt="nasco logo">
                    <img src="img/header/ledBeauty.png" alt="led beauty logo">
                </div>

                <div class="header-search">
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control icon" placeholder="Search">
                            <div class="input-group-append">
                                <button class="btn btn-secondary header-form__submit" type="button">
                                    Search
                                </button>
                            </div>
                        </div>
                </div>

                <div class="header-favCart">
                    <svg width="33" height="33" viewBox="0 0 33 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M16.4995 28.5722C-10.1667 13.8334 8.49999 -2.16662 16.4995 7.95079C24.5 -2.16663 43.1666 13.8334 16.4995 28.5722Z"
                            stroke="#1A1A1A" stroke-width="1.5" />
                    </svg>

                    <svg width="2" height="25" viewBox="0 0 2 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="1" y1="0.5" x2="0.999999" y2="24.5" stroke="#CCCCCC" />
                    </svg>
                    

                    <div class="header-cart">
                        <svg width="35" height="35" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M11.8333 14.6667H7.58333L4.75 30.25H30.25L27.4167 14.6667H23.1667M11.8333 14.6667V10.4167C11.8333 7.28705 14.3704 4.75 17.5 4.75V4.75C20.6296 4.75 23.1667 7.28705 23.1667 10.4167V14.6667M11.8333 14.6667H23.1667M11.8333 14.6667V18.9167M23.1667 14.6667V18.9167"
                                stroke="#1A1A1A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="header-cart__count">
                            <span>2</span>
                        </div>
                    </div>

                    <div class="header-cart__amount">
                        Shopping cart
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- TEST START -->
    <div>

    </div>
    <!-- TEST END -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    

</body>

</html>
